<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Willkommen bei BrainTrain</title>

    <link rel="stylesheet" href="css/bulma-0.7.4/css/bulma.css">
    <link rel="stylesheet" href="css/styleguide.css">

    <!-- <link rel="stylesheet" href="css/debug.css"> -->

    <style>
        @media (max-width: 768px) {
            #content-text {
                max-width: 20rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1279px) {
            #content-text {
                max-width: 30rem;
            }
        }

        @media (min-width: 1280px) {
            #content-text {
                max-width: 40rem;
            }
        }
    </style>

    <script type="text/javascript" src="scripts/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <script>
        $(document).ready(function () {
            $('#span-user').text(32);
            $('#span-nutzer').text(124);
            $('#span-karteien').text(22);
            loadMenu();
        })
    </script>

</head>

<body>
    <nav id="placeholder-navbar" class="navbar background-green-light"></nav>

    <div class="columns is-fullheight">

        <aside id="placeholder-sidemenu"
            class="menu column is-narrow is-sidebar-menu is-hidden-touch background-blue-dark no-padding"></aside>

        <div class="column center">
            <div class="notification background-withe top-border-green-light has-margin-maincontent">
                <h1 class="title center is-size-2-widescreen is-size-3-tablet is-size-5">Willkommen bei
                    <span class="text-green-dark">&nbsp;Brain</span>
                    <span class="text-green-light">Train</span>
                </h1>
                <p id="content-text" class="is-size-3-widescreen is-size-4-tablet is-size-6 has-text-centered ">
                    Hier haben sich
                    <strong><span id="span-user">0</span> Nutzer</strong> angemeldet und zusammen
                    <strong><span id="span-nutzer">0</span> Lernkarten</strong> in
                    <strong><span id="span-karteien">0</span> Karteien</strong> erstellt.
                </p>
            </div>
        </div>

    </div>

</body>

</html>
