<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Karteikasten erstellen/bearbeiten</title>

    <link rel="icon" href="res/Favicons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bulma-0.7.4/css/bulma.css">
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/bulma-trail.css">

    <!-- <link rel="stylesheet" href="css/debug.css"> -->

    <style>
        #edit-button-next,
        #form {
            margin-top: 3vh;
        }

        #box {
            max-width: 50rem;
        }

        .field-label.is-trail {
            flex-grow: 1;
        }
    </style>

    <script type="text/javascript" src="scripts/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <script>
        $(document).ready(function () {
            $('#edit-input-kategorie-help').text("Pflichtfeld!");
            loadMenu();
        })
    </script>

</head>

<body>
    <header>
        <nav id="placeholder-navbar" class="navbar background-green-light"></nav>
    </header>

    <div class="columns is-fullheight">

        <aside id="placeholder-sidemenu"
            class="menu column is-narrow is-sidebar-menu is-hidden-touch background-blue-dark no-padding"></aside>

        <main class="column">

            <section class="columns is-multiline has-margin-maincontent center-tablet">
                <h1 class="title column is-full has-subtext">Karteikasten erstellen
                    / Karteikasten bearbeiten</h1>
                <p class="column is-full subtext">Hier kannst du eine neue Kartei
                    erstellen oder eine vorhandene nach Bedarf bearbeiten.</p>
                <div id="box" class="notification column is-full background-withe top-border-green-light">

                    <h2 class="subtitle" style="padding-left: 0.5vw;"><strong>Allgemeine Daten</strong></h2>

                    <form id="form">
                        <div class="field is-horizontal">
                            <div class="field-label center-vertical">
                                <label class="label">Titel</label>
                            </div>
                            <div class="field-body has-trail">
                                <div class="field">
                                    <p class="control is-expanded">
                                        <input id="edit-input-title" class="input placeholder-is-dark" type="text"
                                            placeholder="Titel" required="required" />
                                    </p>
                                </div>
                            </div>
                            <p id="edit-input-title-help"
                                class="help text-red-light field-label is-trail center-vertical">
                            </p>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label center-vertical">
                                <label class="label">Kategorie</label>
                            </div>
                            <div class="field-body has-trail select is-inline-grid">
                                <select>
                                    <optgroup label="Naturwissenschaften">
                                        <option>Biologie</option>
                                        <option>Chemie</option>
                                        <option>Elektrotechnik</option>
                                        <option>Informatik</option>
                                        <option>Mathematik</option>
                                        <option>Medizin</option>
                                        <option>Naturkunde</option>
                                        <option>Physik</option>
                                        <option>Sonstiges</option>
                                    </optgroup>
                                    <optgroup label="Sprachen">
                                        <option>Chinesisch</option>
                                        <option>Deutsch</option>
                                        <option>Englisch</option>
                                        <option>Französisch</option>
                                        <option>Griechisch</option>
                                        <option>Italienisch</option>
                                        <option>Latein</option>
                                        <option>Russisch</option>
                                        <option>Sonstiges</option>
                                    </optgroup>
                                    <optgroup label="Gesellschaft">
                                        <option value="">
                                            Ethik
                                        </option>
                                        <option value="">
                                            Geschichte
                                        </option>
                                        <option value="">
                                            Literatur
                                        </option>
                                        <option value="">
                                            Musik
                                        </option>
                                        <option value="">
                                            Politik
                                        </option>
                                        <option value="">
                                            Recht
                                        </option>
                                        <option value="">
                                            Soziales
                                        </option>
                                        <option value="">
                                            Sport
                                        </option>
                                        <option value="">
                                            Verkehrskunde
                                        </option>
                                        <option value="">
                                            Sonstiges
                                        </option>
                                    </optgroup>
                                    <optgroup label="Wirtschaft">
                                        <option value="">
                                            BWL
                                        </option>
                                        <option value="">
                                            Finanzen
                                        </option>
                                        <option value="">
                                            Landwirtschaft
                                        </option>
                                        <option value="">
                                            Marketing
                                        </option>
                                        <option value="">
                                            VWL
                                        </option>
                                        <option value="">
                                            Sonstiges
                                        </option>
                                    </optgroup>
                                    <optgroup label="Geisteswissenschaften">
                                        <option value="">
                                            Kriminologie
                                        </option>
                                        <option value="">
                                            Philosophie
                                        </option>
                                        <option value="">
                                            Psychologie
                                        </option>
                                        <option value="">
                                            Pädagogik
                                        </option>
                                        <option value="">
                                            Theologie
                                        </option>
                                        <option value="">
                                            Sonstiges
                                        </option>
                                    </optgroup>
                                </select>
                            </div>
                            <p id="edit-input-kategorie-help"
                                class="help text-red-light field-label is-trail center-vertical">
                            </p>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label">
                                <label class="label">Beschreibung</label>
                            </div>
                            <div class="field-body has-trail">
                                <div class="field">
                                    <p id="edit-input-beschreibung" class="control is-expanded">
                                        <textarea class="textarea placeholder-is-dark" type="password"
                                            placeholder="Beschreibung" required="required"></textarea>
                                    </p>
                                </div>
                            </div>
                            <p id="edit-input-beschreibung-help"
                                class="help text-red-light field-label is-trail center-vertical"></p>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label center-vertical">
                                <label class="label">Sichtbarkeit</label>
                            </div>
                            <div class="field-body has-trail">
                                <div class="field" style="margin-left: 1vw;">
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" name="Sichtbarkeit" value="Öffentlich" />
                                            Öffentlich
                                        </label>
                                        <label class="radio" style="margin-left: 2vw;">
                                            <input type="radio" name="Sichtbarkeit" value="Privat" checked="checked" />
                                            Privat
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <p id="edit-input-sichtbarkeit-help"
                                class="help text-red-light field-label is-trail center-vertical">
                            </p>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label"></div>
                            <div class="field-body has-trail">
                                <div class="field">
                                    <div id="edit-button-next" class="control center">
                                        <button class="button background-yellow-dark text-light" type="submit">
                                            <strong>Speichern und weiter</strong>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="field-label is-trail"></div>
                        </div>

                    </form>

                </div>

            </section>

        </main>

    </div>

</body>

</html>
